name: deploy.yaml

on:
  push:
    branches:
      - master

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - name: Pack
        run: |
          pwd
          ls -lga
          dotnet build -c Release
      - name: Publish
        run: |
          ls templates/bin/Release
          dotnet templates/bin/Release/monolith+sveltekit.*.nupkg --skip-duplicate --no-symbols --source https://api.nuget.org/v3/index.json --api-key ${{secrets.PUBLISH_TO_NUGET_ORG}}
        env:
          NUGET_AUTH_TOKEN: ${{secrets.PUBLISH_TO_NUGET_ORG}}